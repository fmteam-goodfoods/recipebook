<div class="card mb-2 border-primary p-1">
  <img src="{{ recipe.imagePath }}" alt="{{ recipe.name }}" />
  <div class="card-body text-primary">
    <h5 class="card-title">{{ recipe.name }}</h5>
    <p class="card-text" style="font-size: 1rem">
      {{ recipe.description }}
    </p>
  </div>
</div>

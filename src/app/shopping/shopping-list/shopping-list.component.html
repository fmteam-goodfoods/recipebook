<app-shopping-form (onItemAdded)="onAddIngredient($event)"></app-shopping-form>

<div class="list-group">
  <a
    *ngFor="let ingredient of ingredients; let i = index"
    href="#"
    class="list-group-item list-group-item-action list-group-item-{{
      i % 2 ? 'danger' : 'primary'
    }}"
    >{{ ingredient.name }} ({{ ingredient.amount }})</a
  >
</div>
